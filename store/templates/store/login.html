{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-field">
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
        <button class="btn btn-success" type="submit">Login</button>
    </div>
    <div class="form-field">
        <a href="{% url 'register' %}" class="btn btn-warning">Register</a>
    </div>
</form>
{% endblock content %}
